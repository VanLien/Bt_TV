<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RemotsTV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <table>
        <tr class="TV">
            <td rowspan="2" id="TV">TV</td>
            <td bgcolor="#00ff7f"></td>
        </tr>
    </table>
    <table class="DKTV">
        <tr  class="Remo">
            <td><button type="button" onclick="KenhTang">Kenh+</button></td>
            <td><button type="button" onclick="KenhGiam">Kenh-</button></td>
        </tr>
        <tr>
            <td><button type="button" onclick="VolumeTang()">Volume+</button></td>
            <td><button type="button" onclick="VolumeGiam()">Volume-</button></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button"onclick="OnOff()">On/Off</button></td>
        </tr>
    </table>
</div>
<script src="app.js"></script>
</body>
</html>
